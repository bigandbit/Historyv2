<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<style>
</style>
<body>
	<nav th:replace="headerPage :: header"></nav>

	<h2 align="center" th:text="${title_page}"></h2>

	<form name="myForm" class="form-register" th:object="${treatment}"  th:action="@{/doctor/saveOrUpdateTreatment/{user_id}(user_id=${appUser.userId})}"
		onsubmit="return validateForm()" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2">ID</label>
			<div class="col-sm-12">
				<input th:field="*{id}"  type="text" class="form-control" id="id"
					placeholder="Type a text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">ID Patient</label>
			<div class="col-sm-12">
				<input th:field="*{id_patient}"  type="text" class="form-control" id="id_patient"
					placeholder="Type a text" readonly="readonly">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">History of Diseases</label>
			<div class="col-sm-12">
				<input th:field="*{hod}"  type="text" class="form-control" id="hod"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Prescription</label>
			<div class="col-sm-12">
				<input th:field="*{prescription}" type="text" class="form-control" id="prescription"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Medicine in use</label>
			<div class="col-sm-12">
				<input th:field="*{use_medicine}" type="text" class="form-control" id="use_medicine"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Used medicine</label>
			<div class="col-sm-12">
				<input th:field="*{used_medicine}" type="text" class="form-control" id="used_medicine"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Allergic medicine</label>
			<div class="col-sm-12">
				<input th:field="*{allergic_medicine}"  type="text" class="form-control" id="allergic_medicine"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Result test</label>
			<div class="col-sm-12">
				<input th:field="*{result_test}"type="text" class="form-control" id="result_test"
					placeholder="Type a text">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	<script>
		function validateForm() {
			var hod = document.getElementById("hod").value;
			var prescription = document.getElementById("prescription").value;
			var use_medicine = document.getElementById("use_medicine").value;
			var used_medicine = document.getElementById("used_medicine").value;
			var allergic_medicine = document.getElementById("allergic_medicine").value;
			var result_test = document.getElementById("result_test").value;
			if (hod == "") {
				alert("History of diseases must be filled out");
				return false;
			}else if (prescription == "") {
				alert("Prescription must be filled out");
				return false;
			}else if (use_medicine == "") {
				alert("In use medicine must be filled out");
				return false;
			}else if (used_medicine == "") {
				alert("Used_medicine must be filled out");
				return false;
			}else if (allergic_medicine == "") {
				alert("Allergic medicine must be filled out");
				return false;
			}else if (result_test == "") {
				alert("Result test must be filled out");
				return false;
			}
			
			
		}
	</script>
</body>
</html>
